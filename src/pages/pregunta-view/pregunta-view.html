<ion-header>

  <ion-navbar color="primary">
    <ion-title>PreguntaView</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <span item-start>
          <img src="http://lorempixel.com/100/100" alt="">
          <ion-title>{{ user.name }}</ion-title>
          <br><h1>{{ name }}</h1>
        </span>
        <span item-end><b>Categoria: </b>{{ category }}</span>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p>{{ description }}</p>
    </ion-card-content>
    <ion-title>
      Respuestas:      
    </ion-title>
    <div class="respuestas">
      <div *ngFor="let respuesta of respuestas">
        <ion-card-content>
          <ion-title>
            <img src="http://lorempixel.com/100/100" alt="">
            {{ respuesta.user }}            
          </ion-title>
          <p>{{ respuesta.content }}</p>
        </ion-card-content>
        <hr>
      </div>
    </div>
  </ion-card>
</ion-content>
