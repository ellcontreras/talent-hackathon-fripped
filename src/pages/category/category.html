<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-title>Materias disponibles:</ion-title>
  <div *ngFor="let materia of materias">

  </div>
</ion-content>
