<ion-header>

  <ion-navbar color="primary">
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-title>{{ preguntas[index].titulo }}</ion-title>
      <ion-buttons end>
        <ion-title>
          {{ index + 1 + '/' + preguntas.length}}
        </ion-title>
      </ion-buttons>
    </ion-card-header>
    <ion-card-content>
        <ion-list radio-group [(ngModel)]="respuesta">
          <ion-list-header>
            Respuestas:
          </ion-list-header>
        
          <ion-item>
            <ion-label>{{ preguntas[index].respuestas[0].contenido }}</ion-label>
            <ion-radio value="{{ preguntas[index].respuestas[0].contenido }}"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>{{ preguntas[index].respuestas[1].contenido }}</ion-label>
            <ion-radio value="{{ preguntas[index].respuestas[1].contenido }}"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>{{ preguntas[index].respuestas[2].contenido }}</ion-label>
            <ion-radio value="{{ preguntas[index].respuestas[2].contenido }}"></ion-radio>
          </ion-item>
        </ion-list>
        <button ion-button (click)="onClick()">Siguiente</button>
    </ion-card-content>
  </ion-card>
</ion-content>
