<ion-header>

  <ion-navbar color="primary">
    <ion-title>Resumen del test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Aqui vamos</ion-title>
  <ion-card>
    <ion-card-content>
      <!-- <ion-list> -->
        <div *ngFor="let pregunta of preguntas">
          
          <ion-item>
            <span item-start>
              {{ pregunta.titulo }}
            </span>
            <span item-end>
              <div *ngIf="pregunta.respuestas[0].correcta">
                <ion-icon name="contact"></ion-icon>
              </div>
              <div *ngIf="!pregunta.respuestas[0].correcta">
                <ion-icon name="close"></ion-icon>
              </div>
            </span>
          </ion-item>

          <ion-item>
            <span item-start>
              {{ pregunta.titulo }}
            </span>
            <span item-end>
              <div *ngIf="pregunta.respuestas[1].correcta">
                <ion-icon name="contact"></ion-icon>
              </div>
              <div *ngIf="!pregunta.respuestas[1].correcta">
                <ion-icon name="close"></ion-icon>
              </div>
            </span>
          </ion-item>

          <ion-item>
            <span item-start>
              {{ pregunta.titulo }}
            </span>
            <span item-end>
              <div *ngIf="pregunta.respuestas[2].correcta">
                <ion-icon name="contact"></ion-icon>
              </div>
              <div *ngIf="!pregunta.respuestas[2].correcta">
                <ion-icon name="close"></ion-icon>
              </div>
            </span>
          </ion-item>

        </div>
      <!-- </ion-list> -->
    </ion-card-content>
  </ion-card>
</ion-content>
