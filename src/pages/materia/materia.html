<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Temas disponibles:</ion-title>
  <span><p>Da click sobre uno para empezar el test</p></span>
  <div *ngFor="let tema of temas">
      <components-topic-card
        name="{{ tema.name }}"
        description="{{ tema.description }}"
      ></components-topic-card>
  </div>
</ion-content>
